<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
  <div class="container">
      <div class="qr-container">
        <div class="qr-image">
          <img src="./images/image-qr-code.png" alt="example">
        </div>
        <div class="text-info">
          <p class="title">Improve your front-end skills by building projects</p>
        </div>
        <div class="text-info">
          <p class="text1">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joshua Colina</a>.
  </div>
</body>
</html>
